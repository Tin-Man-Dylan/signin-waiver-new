      <mat-card style="width: 600px; margin: auto; margin-top: 10px;">
      	<mat-card-content>
	      <mat-form-field style="width: 100%;">
	      			<mat-label>Enter First Name</mat-label>
	                <input matInput [(ngModel)]="firstName" name="first" type="text" (ngModelChange)="onNameChange()">
	      </mat-form-field>
	      <mat-form-field style="width: 100%;">
	                <mat-label>Enter Last Name</mat-label>
	                <input matInput [(ngModel)]="lastName" name="last" type="text" (ngModelChange)="onSurnameChange()">
	      </mat-form-field>
	  </mat-card-content>
	  </mat-card>
